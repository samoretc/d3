<!doctype html> 

<html>

<head>
<title> D3 Tutorial </title> 
<script src = "http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

<script> 

var dataArray = [20, 40, 50, 60]; 

var width = 500; 
var height = 500; 

var widthScale = d3.scale.linear()
					.domain([0, 60])
					.range([0, width]); // Max value of width of container

var color = d3.scale.linear()
			.domain([0, 60])
			.range(["red", "blue"]);


var axis = d3.svg.axis()
			.ticks(5)
			.scale(widthScale);  

var canvas = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g") // group element g tag
				.attr("transform", "translate(50, 50)")


var bars = canvas.selectAll("rect")  // returns an empty selection, 
				.data(dataArray) // we can connect the empty selection to data. bound our data to empty selection
				.enter() // returns placeholders for which there are no corresponding elements
				.append("rect") 
				.attr("width", function(d){ return widthScale(d); })
				.attr("height", 50)
				.attr("fill", function(d) { return color(d); })
				.attr("y", function(d, i) { return i * 100;} );

canvas.append("g")
	.attr("transform", "translate(0, 400)")
	.call(axis); 


// DOM Elements < data elements; (enter)
// DOM Elements > data elements; (exit)
// DOM elements = data elements; (update) 







</script>

</body>
</html>
